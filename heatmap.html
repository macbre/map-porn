<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Leaflet Heatmap Template</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tachyons/4.11.1/tachyons.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.heat/0.2.0/leaflet-heat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>

</head>

<body class="helvetica">

  <div id="map" class="vh-100 vw-100 bg-near-white"></div>

  <div id="legend" class="bg-white fixed top-0 left-0 pa2 mt2 ml2 br1 o-90" style="z-index: 999; width: 380px">
    <h1 class="f3 mt0">Flickr photos</h1>
    <p>Photos taken</p>
  </div>

  <script>

    var map = L.map('map', {
      zoomControl: false, // Add zoom control separately below
      center: [0, 0],
      zoom: 9, // Initial zoom level
      attributionControl: false, // Instead of default attribution, we add custom at the bottom of script
      scrollWheelZoom: false
    })

    // Add zoom in/out buttons to the top-right
    L.control.zoom({position: 'topright'}).addTo(map)

    // Add baselayer
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
      subdomains: 'abcd',
      maxZoom: 19
    }).addTo(map)

    // Add geographical labels only layer on top of baselayer
    var labels = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_only_labels/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
      subdomains: 'abcd',
      maxZoom: 19,
      pane: 'shadowPane'  // always display on top
    }).addTo(map);

    // Longitude has a range of -180 to 180 , latitude of -90 to 90. Defaults to -180, -90, 180, 90 if not specified. 
    let minLat = 90;
    let maxLat = -90;
    let minLon = 180;
    let maxLon = -180;

    // Read data from CSV file
    $.get('./geojson/flickr-faroe.csv', function(csvString) {

      // Use PapaParse to transform file into arrays
      // 53863663194	62.116063	-7.042662	2016-09-09 18:39:35	Dark and gloomy
      var data = Papa.parse(csvString.trim()).data.filter(
        function(row) { return row[0] !== 'id'; } // skip the header
      ).map(function(a) {
        const lat = parseFloat(a[1]);
        const lon = parseFloat(a[2]);
        
        minLat = Math.min(minLat, lat);
        maxLat = Math.max(maxLat, lat);

        minLon = Math.min(minLon, lon);
        maxLon = Math.max(maxLon, lon);

        return [ lat, lon ];
      });

      const center = new L.LatLng( ( maxLat + minLat ) / 2, (maxLon + minLon) / 2 );
      console.log('bbox', {minLat, minLon, maxLat, maxLon, center});
      console.log('Points', {count: data.length});
      map.panTo(center);

      // Add all points into a heat layer
      // https://github.com/Leaflet/Leaflet.heat
      var heat = L.heatLayer(data, {
        radius: 10,
        gradient: {0.05: 'green', 0.45: 'orange', 0.8: 'red'},
        blur: 10,
        max: 1,
        minOpacity: 0,
      });

      // Add the heatlayer to the map
      heat.addTo(map)
    })

    // Add custom attribution
    L.control.attribution({
      prefix: '<a href="https://github.com/HandsOnDataViz/leaflet-heatmap">View data and code</a> \
        by <a href="https://handsondataviz.org" target="_blank">HandsOnDataViz</a>'
    }).addTo(map)

  </script>

</body>

</html>
